<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="assets/images/img-01.png" alt="IMG">
            </div>

            <form [formGroup]="loginForm" (ngSubmit)="LoginUser()" class="login100-form validate-form">
                <span class="login100-form-title">
                    เข้าสู่ระบบ
                </span>

                <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <input class="input100" formControlName="username" type="text" name="username"
                        placeholder="บัญชีผู้ใช้งาน" autocomplete="off">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-user" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <input class="input100" formControlName="password" type="password" name="password"
                        placeholder="รหัสผ่าน" autocomplete="off" (change)="LoginUser()">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" type="submit" [disabled]="loginForm.invalid">
                        เข้าสู่ระบบ
                    </button>
                </div>

                <div class="text-center p-t-12">
                    <span class="txt1">
                        ลืม
                    </span>
                    <a class="txt2" href="#">
                        บัญชีผู้ใช้งาน / รหัสผ่าน?
                    </a>
                </div>

                <div class="text-center p-t-136">
                    <a class="txt2" href="register">
                        สร้างบัญชีผู้ใช้งานใหม่
                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
